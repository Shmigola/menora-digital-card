                <div class="meesenger-item__text">054-7896541</div></a><a class="meesenger-item" href="mailto: itamar@menora.co.il"><img src="content/images/icons/mail.svg" alt="logo" width="39" height="30">
                <div class="meesenger-item__text">itamar@menora.co.il</div></a>
